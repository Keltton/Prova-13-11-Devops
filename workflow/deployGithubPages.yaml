name: deployPipeline

on:
  push:
    branches:
      - main

permissions: 
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:    
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
      runs-on: ubuntu-latest

      steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SetupPages
        uses: actions/configure-pages@v5

      - name: uploads
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
